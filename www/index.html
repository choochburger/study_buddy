<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link href='stylesheets/jquery.mobile.min.css' rel='stylesheet' type='text/css' />
    <script src='javascripts/jquery.min.js' type='text/javascript'></script>
    <script src='javascripts/jquery.mobile.min.js' type='text/javascript'></script>
    <!-- bootstrap data -->
    <script src='javascripts/data.js' type='text/javascript'></script>
    <script src='javascripts/application.js' type='text/javascript'></script>
  </head>
</html>
<!-- main page: categories -->
<div data-role='page' id='categories'>
  <div data-role='header'>
    <h4>Categories</h4>
  </div>
  <ul data-role='listview' id='choose-list'>
    <li>
      <input id='checkbox-0' type='checkbox' />
      <label for='checkbox-0'>item 1</label>
    </li>
    <li>
      <input id='checkbox-1' type='checkbox' />
      <label for='checkbox-1'>item 2</label>
    </li>
  </ul>
  <div data-position='fixed' data-role='footer'>
    <a data-role='button' href='#quiz'>
      Begin
    </a>
  </div>
</div>
<!-- end categories -->
<!-- quiz page -->
<div data-role='page' id='quiz'>
  <div data-position='fixed' data-role='footer'>
    <a data-direction='reverse' data-icon='home' data-role='button' href='#categories'>
      Back
    </a>
  </div>
</div>
<!-- end quiz -->
