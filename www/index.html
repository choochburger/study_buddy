<!DOCTYPE html>
<html>
  <head>
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <link href='stylesheets/jquery.mobile.min.css' rel='stylesheet' type='text/css' />
    <script src='javascripts/jquery.min.js' type='text/javascript'></script>
    <script src='javascripts/jquery.mobile.min.js' type='text/javascript'></script>
    <script src='javascripts/handlebars.js' type='text/javascript'></script>
    <!-- bootstrap data -->
    <script src='javascripts/data.js' type='text/javascript'></script>
    <script src='javascripts/application.js' type='text/javascript'></script>
  </head>
</html>
<!-- main page: categories -->
<div data-role='page' id='main'>
  <div data-role='header'>
    <h4>Categories</h4>
  </div>
  <ul data-role='listview' id='categories'></ul>
  <div data-position='fixed' data-role='footer'>
    <a data-role='button' href='#quiz'>
      Begin
    </a>
  </div>
</div>
<!-- end categories -->
<!-- quiz page -->
<div data-role='page' id='quiz'>
  <div data-position='fixed' data-role='footer'>
    <a data-direction='reverse' data-icon='home' data-role='button' href='#main'>
      Back
    </a>
  </div>
</div>
<!-- end quiz -->
<!-- templates -->
<script id='category-list-template' type='text/x-handlebars-template'>
  {{#each this}}
  <li>
    <input id='checkbox-{{index}}' type='checkbox' />
    <label for='checkbox-{{index}}'>{{name}}</label>
  </li>
  {{/each}}
</script>
